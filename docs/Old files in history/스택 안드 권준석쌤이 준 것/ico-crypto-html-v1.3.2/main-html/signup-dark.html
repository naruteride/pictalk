<!DOCTYPE html>
<html lang="zxx" class="js">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Softnio">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="ICO Crypto is a modern and elegant landing page, created for ICO Agencies and digital crypto currency investment website.">
	<!-- Fav Icon  -->
	<link rel="shortcut icon" href="images/favicon.png">
	<!-- Site Title  -->
	<title>ICO Crypto - Bitcoin &amp; Cryptocurrency Landing Page Template</title>
	<!-- Vendor Bundle CSS -->
	<link rel="stylesheet" href="assets/css/vendor.bundle.css?ver=132">
	<!-- Custom styles for this template -->
	<link rel="stylesheet" href="assets/css/style.css?ver=132">
	<link rel="stylesheet" href="assets/css/theme.css?ver=132">
	
</head>

<body class="theme-dark" data-spy="scroll" data-target="#mainnav" data-offset="80">

    <div class="user-page d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-8 col-sm-8 text-center">
                    <div class="user-page-box">
                        <div class="user-logo">
                            <a href="#">
                                <img src="images/extra-pages/logo-sm.png"  srcset="images/extra-pages/logo-sm2x.png 2x" alt="icon">
                            </a>
                        </div>
                        <h5>Create an account</h5>
                        <span class="small-heading">Sign up with:</span>
                        <ul class="icon-btns">
                            <li><a href="" class="btn-icon btn-facebook"><em class="fab fa-facebook-f"></em>Facebook</a></li>
                            <li><a href="" class="btn-icon btn-google"><em class="fab fa-google"></em>Google</a></li>
                        </ul>
                        <div class="or-saparator"><span>or</span></div>
                        <form action="#" class="login-form">
                            <div class="input-item">
                                <input type="text" placeholder="Your Name" class="input-line-simple">
                            </div>
                            <div class="input-item">
                                <input type="text" placeholder="Your Email" class="input-line-simple">
                            </div>
                            <div class="input-item">
                                <input type="password" placeholder="Password" class="input-line-simple">
                            </div>
                            <div class="input-item">
                                <input type="password" placeholder="Repeat Password" class="input-line-simple">
                            </div>
                            <div class="input-item text-left">
                                <input type="checkbox" name="aggrement" id="aggrement" class="input-checkbox">
                                <label for="aggrement">I agree to terms &amp; Policy.</label>
                            </div>
                            <div class="text-left">
                                <button class="btn btn-sm">Sign Up</button>
                            </div>
                        </form>
                    </div>
                    <div class="gaps size-2x"></div>
                    <div class="form-note">
                        Already have an account? <a href="login-dark.html">log in here!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<!-- Preloader !remove please if you do not want -->
	<div id="preloader">
		<div id="loader"></div>
		<div class="loader-section loader-top"></div>
   		<div class="loader-section loader-bottom"></div>
	</div>
	<!-- Preloader End -->

	<!-- JavaScript (include all script here) -->
	<script src="assets/js/jquery.bundle.js?ver=132"></script>
	<script src="assets/js/script.js?ver=132"></script>

</body>
</html>
